<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Top 250 Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77d5d1 3px solid;
            text-align: center;
        }
        header h1 {
            margin: 0;
            padding: 0;
            font-size: 24px;
        }
        .movie {
            background: #fff;
            margin: 20px 0;
            padding: 10px;
            border: #ccc 1px solid;
        }
        .movie h3 {
            margin: 0;
            padding: 0;
        }
        .search-bar {
            margin: 20px 0;
            text-align: center;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-bar input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background: #77d5d1;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>IMDb Top 250 Movies</h1>
        </div>
    </header>
    <div class="container">
        <!-- <div class="search-bar">
            <form method="POST">
                <input type="text" name="search" placeholder="Search by title...">
                <input type="submit" value="Search">
            </form>
        </div> -->
        {% for movie in movies %}
        <div class="movie">
            <h3>{{ movie.Rank }}. {{ movie.Title }} ({{ movie['Year of release'] }})</h3>
            <p>Duration: {{ movie.Duration }}</p>
            <p>Rating: {{ movie.Rating }} </p>
            <p>Views: {{movie.Views}} </p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
